<head>
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
  <h1>Shopping Cart</h1>
  <form action="cart.php" method="post">
    <label for="product1">Product 1:</label>
    <input type="text" id="product1" name="product1" required><br><br>

    <label for="quantity1">Quantity:</label>
    <input type="number" id="quantity1" name="quantity1" required><br><br>

    <input type="text" id="product2" name="product2" required><br><br>

    <label for="quantity2">Quantity:</label>
    <input type="number" id="quantity2" name="quantity2" required><br><br>
        
    <label for="product3">Product 3:</label>
    <input type="text" id="product3" name="product3"><br><br>
        
    <label for="quantity3">Quantity:</label>
    <input type="number" id="quantity3" name="quantity3"><br><br>

    <label for="email">Email:</label>

    <label for="shipping">Shipping Address:</label>
    <input type="text" id="shipping" name="shipping" required><br><br>
        
    <button type="submit">Checkout</button>

</html>
